<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <!-- GOOGLE FONTS -->
    <!-- Account box -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box"/>
     <!-- Key -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div id="usuario">
                    <label for="iemail"><span class="material-symbols-outlined">account_box</span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu e-mail">
                </div>
                <div id="senha">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" required minlength="6" maxlength="22" placeholder="Digite sua senha">
                </div>
                <div id="login">
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
